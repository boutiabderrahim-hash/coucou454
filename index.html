<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHISHA MARRAKECH POS</title>
  <link rel="manifest" href="/public/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      font-family: 'Inter', sans-serif;
    }
    @supports (font-variation-settings: normal) {
      :root { font-family: 'Inter var', sans-serif; }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }
    /* Styles for printing receipts */
    @media print {
      @page {
        margin: 0;
        size: 80mm auto; /* Common thermal printer paper width */
      }
      body * {
        visibility: hidden;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: white;
      }
      
      #receipt-container, #receipt-container *,
      #kitchen-ticket-print-container, #kitchen-ticket-print-container *,
      #cash-drawer-kick-container, #cash-drawer-kick-container * {
        visibility: visible;
      }

      #receipt-container, 
      #kitchen-ticket-print-container,
      #cash-drawer-kick-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        max-width: 300px; /* Width for 80mm paper */
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body class="h-full bg-gray-800 text-white antialiased">
  <div id="root" class="h-full"></div>
  
  {/* Print containers */}
  <div id="receipt-container" aria-hidden="true" class="hidden"></div>
  <div id="kitchen-ticket-print-container" aria-hidden="true" class="hidden"></div>
  <div id="cash-drawer-kick-container" aria-hidden="true" class="hidden"></div>


  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
